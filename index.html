<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 24</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header id="main-header">
            <h1>Game 24</h1>
            <div class="score-container">Score: <span id="score">0</span></div>
            <a href="#" class="admin-link" id="admin-link">Admin</a>
        </header>

        <div class="game-container section-transition section-visible" id="game-section">
            <div class="number-container" id="number-container">
                <!-- Numbers will be populated by JavaScript -->
            </div>
            
            <div class="operation-container">
                <div class="operation" data-operation="+" draggable="true">+</div>
                <div class="operation" data-operation="-" draggable="true">-</div>
                <div class="operation" data-operation="*" draggable="true">ร</div>
                <div class="operation" data-operation="/" draggable="true">รท</div>
                <div class="operation" data-operation="(" draggable="true">(</div>
                <div class="operation" data-operation=")" draggable="true">)</div>
            </div>

            <div class="expression-container" id="expression-container">
                <div class="drop-zone" id="drop-zone">Drag numbers and operations here</div>
            </div>

            <div class="controls">
                <button id="calculate">Calculate</button>
                <button id="clear">Clear</button>
                <button id="next">Next</button>
                <button id="show-solution">Solution</button>
            </div>

            <div class="result" id="result"></div>
        </div>

        <div class="admin-container section-transition section-hidden" id="admin-section" style="display: none;">
            <h2>Add New Number Set</h2>
            <div class="number-input-container">
                <input type="number" id="number1" min="1" max="13" placeholder="Number 1" required>
                <input type="number" id="number2" min="1" max="13" placeholder="Number 2" required>
                <input type="number" id="number3" min="1" max="13" placeholder="Number 3" required>
                <input type="number" id="number4" min="1" max="13" placeholder="Number 4" required>
            </div>
            <button id="add-set">Add Number Set</button>
            
            <div class="set-validation" id="set-validation"></div>
            
            <h2>Current Number Sets</h2>
            <div class="number-sets" id="number-sets">
                <!-- Number sets will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
